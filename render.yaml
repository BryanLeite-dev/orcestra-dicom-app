services:
  - type: web
    name: orcestra-dicom-app
    env: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm db:setup && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 22.16.0
      - key: DATABASE_URL
        sync: false